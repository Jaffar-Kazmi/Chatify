<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account | Chatify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-wrapper">
            <header>
                <h1>Delete Account</h1>
                <p>We are sorry to see you go. Please verify your identity to proceed with the deletion request for <strong>Chatify</strong>.</p>
            </header>

            <form action="https://formspree.io/f/mnjappgv" method="POST">
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="e.g. User123">
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Verify your password">
                    <small class="security-note">This information is sent securely for verification purposes.</small>
                </div>

                <div class="input-group">
                    <label for="reason">Reason for leaving (Optional)</label>
                    <textarea id="reason" name="reason" rows="4" placeholder="Tell us why you are deleting your account..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Deletion Request</button>
            </form>
        </div>
    </div>

</body>
</html>
